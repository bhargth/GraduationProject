<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ShoppingCart</title>
    <link rel ="stylesheet" type ="text/css" href="cart.css">
</head>
<body>
<h1>SHOPPING CART</h1>
<table th:each="product : ${cart.products}">
    <tr>
        <th>Description</th>
        <th th:text="${product.description}"></th>
    </tr>
    <tr>
        <th>Price</th>
        <th th:text="${product.price}"></th>
    </tr>
    <tr>
        <th>Size</th>
        <th th:text="${product.size}"></th>
    </tr>
</table>

<div class="clearfix">
    <a href="#">ORDER</a><br> <br>
    <a href="#">Cancel</a><br>
</div>

</body>
</html>
